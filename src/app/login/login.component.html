<div class = "container">

<div class = "row">

        <div class = "col-lg-12">

            <div class = "row">

                <div class = "col-lg-3">


                </div>
                <div class = "col-lg-6 text-center">

                    <h2 class ="animated fadeIn">
                        <i class = "material-icons" style="font-size:30px;">
                            account_circle
                        </i>
                        Login
                    </h2>

                </div>
                <div class = "col-lg-3">


                </div>
            </div>
                <div class = "row">
                    <div class = "col-lg-2">

                    </div>
                    <div class = "col-lg-8 ">
                        <form (submit)="onLoginSubmit()" class ="animated fadeIn">

                            <div class = "form-group">
                            <label>Username</label>
                            <input type ="text"[(ngModel)]="username" name="username" class = "form-control">
                            <div *ngIf="userNameCannotBeEmpty" class = "well well-sm">
                            {{userNameCannotBeEmptyMsg}}
                            </div>

                        </div>

                            <div class = "form-group">
                            <label>Password</label>
                            <input type ="password" [(ngModel)]="password" name="password"class = "form-control">
                            <div *ngIf="passwordCannotBeEmpty" class = "well well-sm">
                            {{passwordCannotBeEmptyMsg}}
                            </div>
                        </div>
                        <input type ="submit" class = "btn btn-primary bounce" value="Submit">
                        </form>
                    </div>
                    <div class = "col-lg-2">

                    </div>
                </div>

        </div>

</div>

<div class = "row">

    <div class = "col-lg-2">

    </div>
    <div class = "col-lg-8 text-center">
        <br>
        <br>

        <div *ngIf="loadingLogin"  style="background-color:white;" class="jumbotron text-center">
            <i style="font-size:35px;" class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>

            <span class="sr-only">Loading...</span>
        </div>

        <div  class="jumbotron text-center pulse animated fadeIn">
            <h3 style="font-family: 'Lora', serif; "> Login Successful...</h3>

        </div>
        <div  class="jumbotron text-center animated flash">
            <h3 style="font-family: 'Lora', serif; ">{{registrationFailMsg}}</h3>
            <h4 style="font-family: 'Lora', serif; "> ({{errorMsg}})</h4>
        </div>

    </div>
    <div class = "col-lg-2">

    </div>

</div>

</div>
